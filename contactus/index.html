<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/jpeg" href="/images/squarebctc2.jpg">
  <title>Contact - Badger Competitive Tennis Club</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="contact-page">

  <nav>
    <div class="nav-container">
      <div class="logo-container">
        <a href="/home">
          <img src="/images/croppedprofbctc.png" alt="Badger Competitive Tennis Club Logo" class="logo-img" width="48" height="48" />
        </a>
        <a href="/home">
          <h1 class="logo">Badger Competitive Tennis Club</h1>
        </a>
      </div>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/tryouts">Tryouts</a></li>
        <li><a href="/contactus">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main class="content" style="background: none; box-shadow: none; padding: 0;">
    <div class="tryout-registration-card">
      <!-- Header Section -->
      <header class="card-header">
        <h1>Contact Us</h1>
      </header>

      <!-- Details Strip -->
      <div class="details-strip">
        <div class="strip-item">
          <i class="ph-bold ph-envelope"></i>
          <div class="strip-text">
            <span class="strip-label">Email</span>
            <span class="strip-value"><a href="mailto:badgertennisclub@gmail.com" style="color: inherit; text-decoration: none;">badgertennisclub@gmail.com</a></span>
          </div>
        </div>
        
        <div class="strip-item">
          <i class="ph-bold ph-instagram-logo"></i>
          <div class="strip-text">
            <span class="strip-label">Instagram</span>
            <span class="strip-value"><a href="https://instagram.com/badgercompetitivetennis" target="_blank" style="color: inherit; text-decoration: none;">@badgercompetitivetennis</a></span>
          </div>
        </div>
      </div>

      <!-- Form Section -->
      <div class="form-body">
        <h2>Send a Message</h2>
        
        <div id="contact-form-message" class="form-message" style="display: none;"></div>
        
        <form id="contact-form" class="contact-form">
          <div class="form-row">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required>
            </div>
            
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="contact-email">Your Email (wisc.edu)</label>
            <input type="email" id="contact-email" name="contact-email" placeholder="example@wisc.edu" required>
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="What would you like to say?" required></textarea>
          </div>
          
          <button type="submit" class="submit-button" id="contact-submit-btn" style="width: 100%; margin-top: 20px;">Submit</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2026 Badger Competitive Tennis Club</p>
  </footer>

  <script>
    // Reuse the same Google Apps Script Web App URL used for tryouts
    const CONTACT_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby381-JP_679bsavAkcEc2z4YPvTLRYl5DLGgSQFJ8qFnnXF-ee2gLwziwpXYOBNTDL8w/exec';

    const contactForm = document.getElementById('contact-form');
    const contactMessageDiv = document.getElementById('contact-form-message');
    const contactSubmitBtn = contactForm.querySelector('button[type="submit"]');

    function showContactMessage(text, isError = false) {
      contactMessageDiv.textContent = text;
      contactMessageDiv.className = 'form-message ' + (isError ? 'error' : 'success');
      contactMessageDiv.style.display = 'block';
      contactMessageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

      if (!isError) {
        setTimeout(() => {
          contactMessageDiv.style.display = 'none';
        }, 5000);
      }
    }

    contactForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (CONTACT_SCRIPT_URL === 'YOUR_GOOGLE_SCRIPT_URL_HERE') {
        showContactMessage('Error: Form is not configured. Please contact the administrator.', true);
        return;
      }

      contactSubmitBtn.disabled = true;
      contactSubmitBtn.textContent = 'Submitting...';

      const formData = new FormData(contactForm);
      const data = {
        type: 'contact',
        firstName: formData.get('first-name'),
        lastName: formData.get('last-name'),
        email: formData.get('contact-email'),
        message: formData.get('message')
      };

      try {
        await fetch(CONTACT_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
          redirect: 'follow'
        });

        showContactMessage('Thank you! Your message has been sent.', false);
        contactForm.reset();
      } catch (error) {
        console.error('Contact form error:', error);
        showContactMessage('There was an error sending your message. Please try again or email us directly.', true);
      } finally {
        contactSubmitBtn.disabled = false;
        contactSubmitBtn.textContent = 'Submit';
      }
    });
  </script>

</body>
</html>
