<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/jpeg" href="images/squarebctc2.jpg">
  <title>Contact - Badger Competitive Tennis Club</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="contact-page">

  <nav>
    <div class="nav-container">
      <div class="logo-container">
        <img src="images/croppedprofbctc.png" alt="Badger Competitive Tennis Club Logo" class="logo-img" />
        <a href="index.html"><h1 class="logo">Badger Competitive Tennis Club</h1></a>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tryouts.html">Tryouts</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main class="content">
    <div class="contact-container">
      <h2>Contact Us</h2>
      
      <form id="contact-form" class="contact-form">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="contact-email">Your Email (wisc.edu)</label>
          <input type="email" id="contact-email" name="contact-email" placeholder="example@wisc.edu" required>
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="What would you like to say?" required></textarea>
        </div>
        
        <button type="submit" class="submit-button">Submit</button>
      </form>
      
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><strong>Email:</strong> <a href="mailto:badgertennisclub@gmail.com">badgertennisclub@gmail.com</a></p>
        <p><strong>Instagram:</strong> <a href="https://instagram.com/badgercompetitivetennis" target="_blank">@badgercompetitivetennis</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2026 Badger Competitive Tennis Club</p>
  </footer>

</body>
</html>
